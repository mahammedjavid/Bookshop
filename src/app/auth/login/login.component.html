<form (ngSubmit)="onLoginSubmit()" #myLoginForm="ngForm">
    <div class="login">
        <h1 class="text-center">Login</h1>
        <div class="emailPassword">
            <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email adress" [(ngModel)]="loginForm.email" #email="ngModel" required="">
            </div>
            <div class="validation" *ngIf="email.invalid && (email.touched || email.dirty)">
                Email field must be valid
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Email Password"
                    [(ngModel)]="loginForm.password" #password="ngModel" required="">
                <div class="validation" *ngIf="password.invalid && (password.touched || password.dirty)">
                    Email field must be valid
                </div>
                <button type="submit" [disabled]="myLoginForm.form.invalid" id="submit">
                    <ng-container *ngIf="!isLoading()">
                        Submit
                    </ng-container>

                    <ng-container *ngIf="isLoading()">
                        Loading...
                    </ng-container>
                </button>
            </div>
        </div>
    </div>
</form>
