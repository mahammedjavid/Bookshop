<li>
    <img [src]="book.image" alt="" width="150">
    <p class="name">{{ book.name }}</p>
    <p class="author">{{ book.author }}</p>
    <p class="amount">{{ book.amount | currency : "INR" }}</p>
    <button *ngIf="!getAuth()" (click)="OutsideAddtoCart()">Add to cart</button>
    
    <ng-container *ngIf="getAuth()">
        <button *ngIf="!isInCart" (click)="AddtoCart()">Add to cart</button>
        <button *ngIf="isInCart" (click)="removeFromCart()">Remove from cart</button>
    </ng-container>
</li>
